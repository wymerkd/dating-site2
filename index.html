<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Match</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill out the survey to find out what celebrity you should date</h1>
      <form id="matching">
        <div class="question">
          <p>Select your desired age:</p>
          <div class="radio">
            <label>
              <input type="radio" name="age" value="1">
              18-40
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="age" value="2">
              41 and over
            </label>
          </div>
        </div>
        <div class="question">
          <p>Select your desired gender:</p>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="male">
              male
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="female">
              female
            </label>
          </div>
        </div>
        <div class="question">
          <p>Select your desired hair color</p>
          <div class="radio">
            <label>
              <input type="radio" name="hair" value="light">
              light
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="hair" value="dark">
              dark
            </label>
          </div>
        </div>
        <button type="submit" class="btn-danger">Submit</button>
      </form>
      <div id="a" class="hide">
        <img src="images/1fd.jpg" alt="natalie-portman">
      </div>
      <div id="b" class="hide">
        <img src="images/2fd.jpg" alt="penelope-cruz">
      </div>
      <div id="c" class="hide">
        <img src="" alt="">
      </div>
      <div id="d" class="hide">
        <img src="" alt="">
      </div>
      <div id="e" class="hide">
        <img src="" alt="">
      </div>
      <div id="f" class="hide">
        <img src="" alt="">
      </div>
      <div id="g" class="hide">
        <img src="" alt="">
      </div>
      <div id="h" class="hide">
        <img src="" alt="">
      </div>
    </div>
  </body>
</html>
