<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Match</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill out the survey to find out what celebrity you should date</h1>
      <form id="matching">
        <div class="question">
          <p>Select your desired age:</p>
          <div class="radio">
            <label>
              <input type="radio" name="age" value="1">
              18-26
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="age" value="2">
              27-37
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="age" value="3">
              38 or older
            </label>
          </div>
        </div>
        <div class="question">
          <p>Select your desired gender:</p>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="male">
              male
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="female">
              female
            </label>
          </div>
        </div>
        <div class="question">
          <p>Select your desired hair color</p>
          <div class="radio">
            <label>
              <input type="radio" name="hair" value="light">
              light
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="hair" value="dark">
              dark
            </label>
          </div>
        </div>
        <button type="submit" class="btn-danger">Submit</button>
      </form>
    </div>
  </body>
</html>
